<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon_192.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="description" content="Szukasz React Developera? Sprawdź moje portfolio :)" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Andrzej Bogdoł - React Developer - Portfolio</title>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:300,600&display=swap');
    </style>
  </head>
  <body>
    <form data-netlify="true" hidden name="contact" netlify-honeypot="bot-field">
      <input type="email" name="email" />
      <input type="text" name="title" />
      <textarea name="message"></textarea>
      <input name="bot-field" type="hidden" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => reg.scope)
            .catch((err) => console.log(err));
        });
      }
    </script>
  </body>
</html>
